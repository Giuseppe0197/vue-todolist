<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList Vue</title>
</head>
<body>

    <h1>La mia ToDoList</h1>


    <div id="container">

        <input type="text" v-model="newTask.text" placeholder="Inserisci una nuova task" @keyup.enter="addTask">

        <button @click="addTask">Aggiungi la task alla lista</button>

        <div id="divnotask" v-if="tasks.length === 0">La tua lista di cose da fare non ha nessuna task, aggiungine alcune</div>

        <ul v-else>

            <li v-for="task, i in tasks" :key="i"  :class="task.done === true ? 'textline' : ''" >

                <span @click="addLine(i)">{{task.text}}</span>

                <span class="trash" @click="removeTask(i)"><i class="fas fa-trash-alt"></i></span>

            </li>

        </ul>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="js/myscript.js"></script>
    
</body>
</html>
